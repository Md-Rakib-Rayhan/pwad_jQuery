<!DOCTYPE html>
<html>
<head>
    <style>
        div{
            width:80px;
            height:80px;
            display:none;
        }
    </style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){

  $(".fin").click(function(){
    $("#div1").fadeIn();
    $("#div2").fadeIn("slow");
    $("#div3").fadeIn(3000);
  });

  $(".fout").click(function(){
    $("#div1").fadeOut();
    $("#div2").fadeOut("slow");
    $("#div3").fadeOut(3000);
  });

});
</script>
</head>
<body>

<p>Demonstrate with different parameters.</p>

<button class="fin">Click to fade in boxes</button>
<button class="fout">Click to fade out boxes</button><br><br>

<div id="div1" style="background-color:red;"></div><br>
<div id="div2" style="background-color:green;"></div><br>
<div id="div3" style="background-color:blue;"></div>

</body>
</html>
