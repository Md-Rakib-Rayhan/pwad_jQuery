<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>


<p>Click me</p>
<h3>DOUBLE CLICK</h3>




<script>
    $(document).ready(function(){

    $("p").click(function(){
        alert("The paragraph was clicked.");
    });

    $("H3").dblclick(function(){
        alert("The paragraph was double-clicked");
    });
    

    });
</script>





</body>
