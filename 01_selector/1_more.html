<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script>
    $(document).ready(function(){


    $("#btn1").click(function(){
        $(this).hide(); // this diye currect selection tai dhorbe (#btn1)
    });


    $("#btn2").click(function(){
        $(".intro").hide();
    });


    });
</script>

</head>
<body>

<h2 class="intro">This is just a heading</h2>

<button id="btn1">Hide me</button>
<button id="btn2">Hide Heading</button>

</body>
</html>
